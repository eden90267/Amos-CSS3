<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: #f00;
            clip-path: polygon(300px 300px, 0px 300px, 0px 0px);
            animation: amos 3s;
        }
        @keyframes amos {
            0% {
                clip-path: polygon(300px 300px, 0px 300px, 0px 0px);
            }
            100% {
                clip-path: polygon(300px 300px, 0px 300px, 300px 0px);
            }
        }
    </style>
</head>
<body>




<div class="box"></div>





</body>
</html>
