<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .box {
      width: 300px;
      height: 300px;
      margin: auto;
      background-color: #f00;
      /* transition: all 3s; */
      transition: width 1s 2s, 
                  height 1s 1s,
                  background-color 1s 0s
                  ;

    }
    .box:hover {
      width: 400px;
      height: 400px;
      background-color: #00f;
      transition: width 1s 1s, 
                  height 1s 0s,
                  background-color 1s 2s
                  ;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
