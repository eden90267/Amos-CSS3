<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 600px;
            filter: blur(20px) grayscale(100%) opacity(.5);
            transition: .5s;
        }
        .box:hover {
            filter: blur(0) grayscale(0%) opacity(1);
        }
        .box img {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="http://pic1.win4000.com/wallpaper/2018-02-01/5a72d6ee6b46f.jpg">
</div>
</body>
</html>
